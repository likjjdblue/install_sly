apiVersion: v1
kind: PersistentVolume
metadata:
  name: mlfsearch-pv-log
spec:
  capacity:
    storage: 1000Gi
  volumeMode: Filesystem
  storageClassName: mlfsearch-pv-log-class
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: {{ MLFSearchLogPath }}
    server: {{ NFSAddr }}
