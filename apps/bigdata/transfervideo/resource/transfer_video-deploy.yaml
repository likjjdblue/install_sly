apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-video-deploy
  labels:
    app: transfer-video
    chart: "transfer-video-1.0.0"
    release: "transfer-video"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transfer-video
      release: "transfer-video"
  template:
    metadata:
      labels:
        app: transfer-video
        release: "transfer-video"
    spec:
     # nodeSelector:
     #   kubernetes.io/hostname: 192.168.200.94
      volumes:
      - name: transfer-video-pvc-log
        persistentVolumeClaim:
          claimName: transfer-video-pvc-log
     # hostAliases:
     # - ip: "10.6.42.1"
     #   hostnames:
     #   - "nginx.nyrb-test.com"
      containers:
      - name: transfer-video
        image: {{ TransferVideoImage }}
        envFrom:
        - configMapRef:
            name: transfer-video-configmap
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /TRS/DATA/transfer-video/logs
          name: transfer-video-pvc-log
       # ports:
       #   - name: http
       #     containerPort: 8090
       #     protocol: TCP
       # livenessProbe:
       #   tcpSocket:
       #     port: http
       #   initialDelaySeconds: 60
       #   periodSeconds: 10
       # readinessProbe:
       #   tcpSocket:
       #     port: http
       #   initialDelaySeconds: 60
       #   periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
