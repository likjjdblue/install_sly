---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: resource-pv-log
spec: 
  capacity: 
    storage: 200Gi
  volumeMode: Filesystem
  storageClassName: resource-pv-log-class
  accessModes: 
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: {{ ResourceLogPath }}
    server: {{ NFSAddr }}
