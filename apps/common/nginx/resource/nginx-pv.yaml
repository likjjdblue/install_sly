apiVersion: v1
kind: PersistentVolume
metadata:
  name: nginx-pv-log
spec:
  capacity:
    storage: 40Gi
  volumeMode: Filesystem
  storageClassName: nginx-pv-log-class
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: {{ NginxLogDataPath }}
    server: {{ NFSAddr }}

